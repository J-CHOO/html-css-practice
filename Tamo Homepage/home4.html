        div > span{
            display : block;
            background: pink;
        }
        div > div:first-child{
            flex:2;
        }
        div > div{
            flex:1;
            background: orange;
            border:1px solid white;
        }

        .flexable{
            display:flex;
        }

    <div>
        <span>span</span>
        <span>span</span>
    </div>

    <div class = "flexable">
        <div>div</div>
        <div>div</div>
        <div>div</div>
    </div>
